<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bejelentkezés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="receipt-outline" size="large" color="primary"></ion-icon>
      <h1>Receipt Tracker</h1>
      <p>Jelentkezz be a folytatáshoz</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <ion-item>
        <ion-label position="floating">Felhasználónév</ion-label>
        <ion-input 
          formControlName="username" 
          type="text" 
          placeholder="Adja meg a felhasználónevét"
          clearInput="true">
        </ion-input>
      </ion-item>
      
      <div class="validation-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <ion-text color="danger">A felhasználónév kötelező</ion-text>
      </div>

      <ion-item>
        <ion-label position="floating">Jelszó</ion-label>
        <ion-input 
          formControlName="password" 
          type="password" 
          placeholder="Adja meg a jelszavát"
          clearInput="true">
        </ion-input>
      </ion-item>
      
      <div class="validation-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <ion-text color="danger" *ngIf="loginForm.get('password')?.errors?.['required']">
          A jelszó kötelező
        </ion-text>
        <ion-text color="danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">
          A jelszónak legalább 6 karakter hosszúnak kell lennie
        </ion-text>
      </div>

      <!-- Error message from store -->
      <div class="error-message" *ngIf="error$ | async as error">
        <ion-text color="danger">{{ error }}</ion-text>
      </div>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="loginForm.invalid || (isLoading$ | async)"
        class="login-button">
        <ion-spinner *ngIf="isLoading$ | async" name="crescent"></ion-spinner>
        <span *ngIf="!(isLoading$ | async)">Bejelentkezés</span>
      </ion-button>
    </form>

    <div class="register-link">
      <p>Nincs még fiókja? <a href="/register">Regisztráljon itt</a></p>
    </div>
  </div>
</ion-content>
